<div class="col-lg-12">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <span id="spanLogoText">WorkoutLogger</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>
          <ng-container *ngIf="idUser != 0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/workouts">Workouts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/exercises">Exercises</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/bodyweights">Bodyweight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/measurements">Measurements</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-color-orange"
                style="cursor: pointer"
                (click)="onLogOut()"
              >
                Log out
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="idUser == 0">
            <li class="nav-item">
              <a class="nav-link text-color-orange" routerLink="/account"
                >Log in / Register</a
              >
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</div>
