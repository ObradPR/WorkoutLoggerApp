<div class="add-modal-80 col-lg-4">
  <form>
    <input
      type="text"
      class="form-control"
      placeholder="Search Exercises"
      name="searchExercises"
      [(ngModel)]="searchText"
      (input)="filterExercises()"
    />
    <span class="form-text">Click on one you want to add!</span>
  </form>
  <hr />
  <div class="col-lg-12" *ngFor="let exercise of filteredExercises">
    <div class="d-flex justify-content-between">
        <a style="cursor: pointer;" (click)="addExercise(exercise.id_exercise)">{{ exercise.exercise_name }}</a>
        <a style="cursor: pointer;" (click)="toggleInfoPopover()">Info ></a>
    </div>
    <div class="popoverInfo" [class.active]="isPopoverVisible">
        <div class="col-lg-12 popover-content">
            <p>{{ exercise.exercise_description }}</p>
        </div>
    </div>
    <hr />
  </div>
  <button class="btn deep-blue-bg float-end" (click)="onAddExerciseCancel()">
    Cancel
  </button>
</div>
<div class="backdrop"></div>
